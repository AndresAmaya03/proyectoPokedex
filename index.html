<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado con título y barra de búsqueda -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-light">
        <h1 class="mb-0">Pokédex</h1>
        <div class="d-flex">
            <input type="text" id="pokemonName" class="form-control me-2" placeholder="Enter the Pokémon name or number">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
    </header>

    <!-- Sección principal para mostrar información del Pokémon -->
    <main class="container mt-4">
        <div id="pokemonInfo" class="row g-3">
            <!-- Aquí se mostrarán las tarjetas de Pokémon -->
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-light p-3 text-center">
        <p>© 2024 Pokédex</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
</body>
</html>
